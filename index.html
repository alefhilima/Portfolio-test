    <script>
        document.addEventListener("DOMContentLoaded", () => {
            var tl = gsap.timeline();

            tl.from(".menu-1", {
                duration: 1,
                y:10,
                //opacity: 0,
                delay:0.5,
                ease: "powe3.out",
            }) 
            tl.from(".menu-2", {
                duration: 1,
                y:10,
                //opacity: 0,
                ease: "powe3.out",
            }, "-=0.8")
            tl.from(".menu-3", {
                duration: 1,
                y:10,
                //opacity: 0,
                ease: "powe3.out",
            }, "-=0.8")
            tl.from(".menu-4", {
                duration: 1,
                y:10,
                //opacity: 0,
                ease: "powe3.out",
            }, "-=0.8")
            tl.from(".menu-5", {
                duration: 1,
                y:10,
                //opacity: 0,
                ease: "powe3.out",
            }, "-=0.8")
            tl.from(".container-item div", {
                duration: 1,
                y:300,
                stagger: {each: 0.2},
                opacity: 0,
                ease: "powe3.out",
            }, "-=0.8")
            tl.from(".container-item img", {
                duration: 1,
                y:300,
                opacity: 0,
                ease: "powe3.out",
            }, "-=0.8")
            tl.from(".bg-hero", {
                duration: 1,
                y:300,
                opacity: 0,
                ease: "powe3.out",
            }, "-=0.8")


            gsap.registerPlugin(ScrollTrigger);

            gsap.from("#section-01 div", {
                duration: 1,
                y:300,
                opacity: 0,
                stagger: {each: 0.2},
                ease: "powe3.out", 
                scrollTrigger: {
                    trigger: "section-01",
                }
            })
            gsap.from("#section-02 div", {
                duration: 1,
                y:300,
                opacity: 0,
                stagger: {each: 0.2},
                ease: "powe3.out", 
                scrollTrigger: {
                    trigger: "section-02",
                }
            })

        })
    </script>
